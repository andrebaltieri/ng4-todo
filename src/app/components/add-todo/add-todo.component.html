<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
    Adicionar Tarefa
</button>

<div class="modal fade" id="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nova Tarefa</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" novalidate>
          <div class="form-group" [ngClass]="{'has-error': (!form.controls.task.valid && !form.controls.task.pristine)}">
            <label for="task">Nova Tarefa</label>
            <input type="text" class="form-control" placeholder="Nova Tarefa" formControlName="task">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="add()">Salvar</button>
      </div>
    </div>
  </div>
</div>
